<div class="container bg-light">
  <div class="row mt-4" >
    <div class="col"></div>
    <div class="col-md-6 bg-white shadow">
      <div class="card bg-warning mt-4">
        <h4 class="text-white p-3 pt-2 pb-2">To Do App</h4>
      </div>
      <form action="" #TaskForm="ngForm" (ngSubmit)="onSubmit()">
      <div class="shadow">
        <div class="input-group p-4">
          <input
            type="text"
            class="form-control"
            placeholder="Enter task "
            name="task"
            ngModel
            #task="ngModel"
          />
          <button
            class="btn btn-outline-success"
            type="submit"
            
          >
            <i class="fa-solid fa-plus"></i>
          </button>
        </div>
      </div>
    </form>

      <h4 class="text-primary mt-4">Tasks :</h4>

      <div class="remind">
        <div class="m-3" *ngFor="let task of taskservice.todos; let i = index">
          <div class="p-2 shadow border" id="tasks">
            <div class="input-group row ps-3">
              <div class="card col-md-10 border-0">{{ task.taskname }}</div>
              <button
                class="btn btn-outline-primary col me-2"
                data-bs-toggle="modal"
                type="button"
                data-bs-target="#exampleModal"
                (click)="editTask(i)"
              >
                <i class="fa-solid fa-pen-to-square"></i>
              </button>
              <!-- <button class="btn btn-lg btn-outline-primary" (click)="open(mymodal,i)"><i class="fa-solid fa-pen-to-square"></i></button> -->
              <button
                class="btn btn-outline-danger col"
                (click)="deleteTask(i)"
              >
                <i class="fa-solid fa-trash-can"></i>
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="col"></div>
  </div>
</div>
